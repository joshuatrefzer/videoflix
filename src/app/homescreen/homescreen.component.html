<div class="content">

    @for (genre of genres; track $index) {


    @if (backend.filterVideos(genre).length !== 0) {
    <div class="row-container">
        <div class="category">{{ genre.toUpperCase() }}</div>
        <div class="video-rows">

            @for (video of backend.filterVideos(genre); track $index) {
                <app-video [video]="video"></app-video>
            }


        </div>
    </div>
    }
    }



</div>
