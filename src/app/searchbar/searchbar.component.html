<div class="search-bar">

    @if(isSearchExpanded){
        <div class="container-search">
            <input [class.hide]="hide" class="input-animation" type="text" placeholder="Search..."
                (keyup)="startSearch()" [(ngModel)]="searchValue" pattern="[a-zA-Z0-9]*">
        </div>
    }


    @if(!isSearchExpanded){
        <div class="container-img" (click)="toggleSearch()">
            <img src="assets/img/search.png" alt="Lupe">
        </div>
    }


</div>
